<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search for Places</h1>

    <form method="get" action="">
        <input type="text" name="search" placeholder="Search..." value="{{ search_term }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>IRI</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.description }}</td>
                <td><a href="{{ result.entity }}">{{ result.tourismArea }}</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found for "{{ search_term }}".</p>
    {% endif %}
</body>
</html>
